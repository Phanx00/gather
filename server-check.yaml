id: server-check

info:
  name: Check the headers response
  author: Deda
  severity: low
  tags: technologies,exposure,headers

http:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers:
    - type: word
      name: Server
      words:
        - "Server"
      part: header
    extractors:
    - type: kval
      kval: 
        - server
